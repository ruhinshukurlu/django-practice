{% extends "base.html" %}

{% block page_title %}
    {{ month|title }} Task
{% endblock %}

{% block content %}
    {% include './includes/header.html' %}

    <h1>{{ month|title }} Task</h1>

    {% if task is not None %}
        <h2>{{task}}</h2>
    {% else %}
        <p>There isn't task for this month yet!</p>
    {% endif %}
{% endblock %}
