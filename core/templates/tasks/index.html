{% extends "base.html" %}

{% block page_title %}
    All Tasks
{% endblock %}

{% block content %}
    {% include './includes/header.html' %}
    <h1>All Tasks</h1>
    <ul>
        {% for month in months %}
            <li>
                <a href="{% url "monthly-task" month %}">{{month|title}}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
